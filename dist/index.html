<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png"><script defer src="bundlef043f8bf33a6b4d4c302.js"></script></head>
  <body class="flex">
    <main class="container flex">
      <h1>The Weather app</h1>
      <div class="name-form felx">
        <input
          type="text"
          class="city-name-input"
          placeholder="Enter City Name"
        />
        <button class="city-name-button">&#8594;</button>
        <div class="city-error">Enter city name</div>
      </div>
      <h2>&#8211; or &#8211;</h2>
      <button class="geo-btn flex">Get Current Location</button>
      <div class="location-error">Location is disabled</div>
      <h3 class="display-location"></h3>
      <div class="display-weather"></div>
    </main>
  </body>
</html>
